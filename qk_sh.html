		<!--区县宣传审核-查看弹框-->
		<div class="xysqsh_xq">
			<div class="xysqsh_xq_tan">
				<div class="xysqsh_xq_tan1">
					<span class="xysqsh_xq_tan11">期刊审核-查看</span>
					<span onclick="xqhide()" class="xysqsh_xq_tan12">x</span>
				</div>
				<div class="xysqsh_xq_tan2">
					<div class="xysqsh_xq_tan2">
						<p><span>期刊名称：</span> <em id="ck_periodicalName">xxxxxxxxx</em></p>
						<p><span>期刊类型：</span> <em id="ck_periodicalType">xxxxxxxxxxxxx</em></p>
						<p><span>图片：</span> <br/><img id="ck_picaddr" style="margin-top:20px" src="" /></p>
						<p><span>内容：</span> <em id="ck_periodicalAddr">xxxxxxxxxxxxx</em></p>
						<p style="text-align: center;margin-left:90px">驳回意见</p>
						<textarea id="ck_rejectReason" disabled="disabled">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
				</textarea>
					</div>
				</div>
			</div>
		</div>

		<!-- 发布 -->
		<!--诚信百家-发布弹框-->
		<div class="xysqsh_fb">
			<div class="xysqsh_fb_tan">
				<div class="xysqsh_fb_tan1">
					<span onclick="fbhide()" class="xysqsh_fb_tan12">x</span>
				</div>
				<div class="xysqsh_fb_tan2">
					<p style="width:80px;margin:0 auto;font-size: 16px;">请确认发布</p>
					<p id="fb_id" style="display: none;"></p>
					<p><span>书刊名称：</span> <em id="fb_periodicalName">xxxxx</em></p>
					<p><span>书刊种类：</span> <em id="fb_periodicalType">xxxxx</em></p>
					<p><span>图片路径：</span> <em id="fb_picaddr">xxxxx</em></p>
					<p><span>内容路径：</span> <em id="fb_periodicalAddr">xxxxx</em></p>
				</div>
				<div class="xysqsh_fb_tan3">
					<div class="divl" onclick="okReleaseFun();">确认</div>
					<div onclick="fbhide()" class="divr">取消</div>
				</div>
			</div>
		</div>

		<!--诚信百家-驳回弹框-->
		<div class="xysqsh_bh">
			<div class="xysqsh_bh_tan">
				<div class="xysqsh_bh_tan1">
					<span onclick="bhhide()" class="xysqsh_bh_tan12">x</span>
				</div>
				<div class="xysqsh_bh_tan2">
					<p style="width:80px;margin:0 auto;font-size: 16px;">请确认驳回</p>

					<p><span>书刊名称：</span> <em id="bh_periodicalName">xxxxx</em></p>
					<p><span>书刊种类：</span> <em id="bh_periodicalType">xxxxx</em></p>
					<p><span>图片路径：</span> <em id="bh_picaddr">xxxxx</em></p>
					<p><span>内容路径：</span> <em id="bh_periodicalAddr">xxxxx</em></p>
					<p style="text-align: center;margin-left:90px">驳回意见</p>
					<textarea id="bh_rejectReason"></textarea>
				</div>
				<div class="xysqsh_bh_tan3">
					<div class="divl" onclick="okRejectFun();">确认驳回</div>
					<div onclick="bhhide()" class="divr">取消</div>
				</div>
			</div>
